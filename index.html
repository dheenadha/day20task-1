<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Random Dog Images</h1>
        <div class="form-group text-center">
            <label for="breedSelect">Select Breed:</label>
            <select id="breedSelect" class="form-control d-inline-block w-auto">
                <option value="">Random</option>
                <!-- Breed options will be dynamically inserted here -->
            </select>
        </div>
        <div id="dogImages" class="text-center">
            <!-- Dog images will be dynamically inserted here -->
        </div>
        <div class="text-center mt-3">
            <button id="newDogBtn" class="btn btn-primary">Get New Dog Images</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
